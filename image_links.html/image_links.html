<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 500px;
            height: 500px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #home{
width:100%;
height: 100vh;
img{
    width:1000px;
    height:auto;
}
        }
        #menu{
            width:100%;
            img{
            width:500px;
            height:500px;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's a cool image of a laptop related to technology:</p>
        <a href="https://example.com/technology"><img src="images/ales-nesetril-Im7lZjxeLhg-unsplash.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature"><img src="images/blake-verdoorn-cssvEZacHvQ-unsplash.jpg" alt="Nature 1"></a>
            <a href="https://example.com/nature"><img src="images/niko-photos-tGTVxeOr_Rs-unsplash.jpg" alt="Nature 2"></a>
            <a href="https://example.com/nature"><img src="images/robert-lukeman-_RBcxo9AU-U-unsplash.jpg" alt="Nature 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="images/brooke-lark-08bOYnH_r_E-unsplash.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="images/chad-montano-MqT0asuoIcU-unsplash.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="images/lily-banse--YHSwy6uqvk-unsplash.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
